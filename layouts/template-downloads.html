<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Template-Specific Styles -->
    <link rel="stylesheet" href="/styles/template-downloads.css">

    <!-- Swiper Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>
<body class="templates-page">
    <header>
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>
    </header>

    <main class="template-grid">
        <!-- Template Tiles -->
        {{ range .Params.templates }}
        <div class="template-tile">
            <div class="template-preview">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        {{ range .images }}
                        <div class="swiper-slide"><img src="{{ . }}" alt="Template Preview"></div>
                        {{ end }}
                    </div>
                    <!-- Swiper Navigation -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="template-info">
                <h2>{{ .title }}</h2>
                <p>{{ .description }}</p>
                <a href="{{ .download }}" class="btn download-btn">Download</a>
                <a href="https://pinterest.com/pin/create/button/" class="btn share-btn">Share</a>
            </div>
        </div>
        {{ end }}
    </main>

    <script>
        // Initialize Swiper for each template
        document.querySelectorAll('.swiper-container').forEach(container => {
            new Swiper(container, {
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });
    </script>
</body>
</html>
