<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Symbol Menu -->
{{ partial "symbol-menu.html" . }}

<!-- Title and Description -->
<div class="tile-details">
    <h2>{{ .Title }}</h2>
    <p>{{ .Params.description }}</p>
</div>

<!-- Single Flippable Tile -->
<div class="single-tile-container">
    <div class="tile">
        <div class="tile-inner">
            <div class="tile-front">
                <img src="/images/single/{{ .Params.imageFront }}" alt="Front of {{ .Title }}">
            </div>
            <div class="tile-back">
                <img src="/images/single/{{ .Params.imageBack }}" alt="Back of {{ .Title }}">
            </div>
        </div>
    </div>
</div>

<!-- Green Band -->
<div class="green-band">
    <p>{{ .Params.bandText }}</p>
</div>

</body>
</html>
