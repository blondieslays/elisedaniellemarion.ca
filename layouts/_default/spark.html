
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>
<body>

    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <main>
        <p>This is the default layout for spark pages. The specific layout in <code>layouts/sparks/spark.html</code> was not found, so this fallback template is used.</p>
        
        <article>
            {{ .Content }}
        </article>
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
        <a href="{{ "/" | relURL }}">Home</a>
    </footer>

</body>
</html>
