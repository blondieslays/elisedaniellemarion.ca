<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Symbols Menu -->
<nav class="symbol-menu">
    <ul>
        <li><a href="{{ "/" | relURL }}" title="Home"><img src="/images/menu-icons/arrow.png" alt="Home" width="32" height="32"></a></li>
        <li><a href="{{ "prometheus" | relURL }}" title="Prometheus"><img src="/images/menu-icons/fire.png" alt="Prometheus" width="32" height="32"></a></li>
        <li><a href="{{ "epimetheus" | relURL }}" title="Epimetheus"><img src="/images/menu-icons/moon.png" alt="Epimetheus" width="32" height="32"></a></li>
        <li><a href="{{ "pandora" | relURL }}" title="Pandora"><img src="/images/menu-icons/sun.png" alt="Pandora" width="32" height="32"></a></li>
        <li><a href="{{ "resume" | relURL }}" title="Resume"><img src="/images/menu-icons/resume.png" alt="Resume" width="32"></a></li>
    </ul>
</nav>


<div class="gallery-container">
    <header class="gallery-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
    </header>

    <div class="tile-container">
        {{ range .Params.images }}
        <div class="tile">
            <div class="tile-inner">
                <div class="tile-front">
                    <a href="{{ .link }}">
                        <img src="{{ .front }}" alt="Front of {{ $.Title }} Gallery">
                    </a>
                </div>
                <div class="tile-back">
                    <a href="{{ .link }}">
                        <img src="{{ .back }}" alt="Back of {{ $.Title }} Gallery">
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div> <!-- End of tile-container -->
</div> <!-- End of gallery-container -->


<!-- Green Band -->
<div class="green-band"></div>

<!-- Film Reviews Section -->
<section class="film-reviews-section">
  {{ range .Params.reviews }}
  <div class="review-tile">
    <img src="{{ .poster }}" alt="{{ .title }} Poster" class="review-image">
    <h3 class="review-title">{{ .title }}</h3>
    <p class="review-text">{{ .text }}</p>
    <div class="review-rating">
      {{ range seq (len (split .rating "")) }}
        <span class="star">â˜…</span>
      {{ end }}
    </div>
  </div>
  {{ end }}
</section>


</body>
</html>
